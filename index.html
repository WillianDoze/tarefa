<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        
        <section id="cadastro">
            <h2 id="consulta">Consulta</h2>
            <input id="campo" type="text" target="_blank" placeholder="Pesquise por Nome, CPF ou RG">
            <button id="buscar">Buscar</button>
            <div id="imagem">

            </div>
            <div id="formulario">
             <h1>Cadastro</h1>
             
             
                <form action="login.php" method="post" autocomplete="on">

                <label for="nome">NOME:</label>
                <input type="nome" placeholder="Digite seu nome completo">
                <label for="apelido">APELIDO:</label>
                <input type="apelido" placeholder="Como gostaria de ser chamado"><br>
                <label for="cpf">CPF:</label>
                <input type="cpf" placeholder="Digite o número do seu CPF">
                <label for="rg">RG:</label>
                <input type="rg" placeholder="Digite o número do seu RG"><br>
                <label for="endereco">CEP:</label>
                <input type="endereco" placeholder="Digite o seu CEP">
                <label for="numero">Nº:</label>
                <input type="numero" placeholder="Número da residência"><br>
                <label for="cidade">CIDADE:</label>
                <input type="cidade" placeholder="Cidade">
                <label for="email">E-MAIL:</label>
                <input type="email" name="login" id="iEmail" placeholder="Digite o seu email"><br>
                <label for= "tel">TELEFONE:</label>
                <input type="tel" name="telefone" id="idTel" placeholder="Digite o número do seu telefone"><br>
                <label for="foto">FOTO:</label>
                <input type="foto" placeholder="Anexe uma foto">
                <button id="anexo">Anexar foto</button> <br><br>
                <button id="cadastro">Cadastrar</button>
                </form> 
            </div>
        </section>
</main>
</body>
</html>
